<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF RSBK</title>
</h:head>
    <style>
        .zebra-table {
width: 40%;
border-collapse: collapse;
box-shadow: 0 2px 3px 1px #ddd;
overflow: hidden;
border:10px solid #fff;
}
.zebra-table th,.zebra-table td{
vertical-align: top;
padding:10px 7px;
text-align: center;
margin:0;
}
.zebra-table tbody tr:nth-child(odd) { /* Make table like zebra */
background:#eee;
}
    </style>
  <body background="b.jpg">
   <center>
   <h:form>
       <h1><font face="verdana">Edit Data Pemesan Seblak</font></h1>
    
     <table class="zebra-table">
            <tr>
               <td>ID Pemesan :</td>
               <td><h:inputText value="#{EditPemesan.idPemesan}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Pemesan :</td>
               <td><h:inputText value="#{EditPemesan.namaPemesan}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>Jumlah Pesanan :</td>
               <td><h:inputText value="#{EditPemesan.jmlPesanan}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>ID Seblakyang dipesan:</td>
               <td><h:inputText value="#{EditPemesan.idSeblak}" required="true"></h:inputText></td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditPemesan.Update_Pemesan}">
     <f:param name="Update_idPemesan" value="#{EditPemesan.idPemesan}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="pemesan.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</body>
</html>

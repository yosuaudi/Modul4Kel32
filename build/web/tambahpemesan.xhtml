<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF RSBK</title>
    </h:head>
    <style>
        .zebra-table {
width: 40%;
border-collapse: collapse;
box-shadow: 0 2px 3px 1px #ddd;
overflow: hidden;
border:10px solid #fff;
}
.zebra-table th,.zebra-table td{
vertical-align: top;
padding:10px 7px;
text-align: center;
margin:0;
}
.zebra-table tbody tr:nth-child(odd) { /* Make table like zebra */
background:#eee;
}
    </style>
  <body background="b.jpg">
        <center>
            <h2><font face="verdana">Tambah Data Pemesan</font></h2>
             
            <h:form>
            <table class="zebra-table">
            <tr>
               <td>ID Pemesan :</td>
               <td><h:inputText value="#{pemesan.idPemesan}" required="true" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Pemesan :</td>
               <td><h:inputText value="#{pemesan.namaPemesan}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>Jumlah Pesanan :</td>
               <td><h:inputText value="#{pemesan.jmlPesanan}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>ID Seblak yang dipesan :</td>
               <td><h:inputText value="#{pemesan.idSeblak}" required="true"></h:inputText></td>
            </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{pemesan.Tambah_Pemesan}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="pemesan.xhtml"></h:commandButton>
       </h:form>
        </center>
                   
    </body>
</html>
